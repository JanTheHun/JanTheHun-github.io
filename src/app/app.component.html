<mat-toolbar color="primary">

    <a [routerLink]="['/movies']">TheMovieDatabase - test project</a>

    <span class="spacer"></span>

    <ng-container *ngIf="user && user.isAuthenticated">
        <span>{{user.userName}}</span>
    </ng-container>

    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
    </button>
    
</mat-toolbar>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onNavigateToWatchlistClick()">Watchlist</button>
    <button mat-menu-item (click)="onLogoutClick()">Logout</button>
</mat-menu>

<router-outlet></router-outlet>
