<mat-card *ngFor="let movie of moviesList" class="movieCard">

  <mat-card-header>
    {{movie.title}}
  </mat-card-header>

  <mat-card-content>
    <p>{{movie.release_date}}</p>
    <img [src]="movie.imageURI" />
  </mat-card-content>
</mat-card>

<div id="pageBottom"
  class="movieCard"
  appObserveVisibility
  [debounceTime]="0"
  [threshold]="1"
  (visible)="onPageBottomVisible()"
  #pageBottom>
  Lap alja
</div>
