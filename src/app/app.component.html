<mat-card *ngFor="let movie of moviesList" class="movieCard">
  <ng-container *ngIf="movie; else emptyMovieCard">
    <mat-card-header>
      {{movie.title}}
    </mat-card-header>
    <mat-card-content>
      <p>{{movie.release_date}}</p>
      <img [src]="configuration.images.secure_base_url + 'w300' + movie.backdrop_path" />
    </mat-card-content>
  </ng-container>
  <ng-template #emptyMovieCard>
    ...
  </ng-template>
</mat-card>
